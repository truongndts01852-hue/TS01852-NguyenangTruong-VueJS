<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 1 - Bài 3: Sidebar và Chuyên mục</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        .text-info-custom { color: #17a2b8 !important; }
        .img-avatar { width: 100%; height: auto; padding: 15px; border-radius: 50%; }
        /* Thêm con trỏ chuột dạng bàn tay khi rê vào chuyên mục */
        .list-group-item { cursor: pointer; }
    </style>
</head>
<body>

<div class="container mt-4">
    <div class="row mt-3 justify-content-end">
        <aside class="col-sm-4">
            
            <h2 class="text-info-custom mb-3">Về tôi</h2>
            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    <img src="images/avatar.png" class="img-avatar">
                    <h5 class="card-title fw-bold">Giới thiệu bản thân</h5>
                    <p class="card-text text-muted small">
                        TS. Trần Hoàng. Tổ chức Tư vấn sức khỏe quốc tế độc lập.
                    </p>
                    <p class="fst-italic border-top pt-2 small">
                        "Châm ngôn: Ta không được chọn nơi mình sinh ra, nhưng ta được chọn cách mình sẽ sống."
                    </p>
                </div>
            </div>

            <h3 class="text-info-custom mt-4 mb-3">Chuyên mục</h3>
            
            

            <ul class="list-group shadow-sm" id="menuChuyenMuc">
                <li class="list-group-item active bg-info border-info d-flex justify-content-between align-items-center">
                    <a class="nav-link text-white p-0" href="#">Chế độ tập</a>
                    <span class="badge bg-primary rounded-pill">12</span>
                </li>
                
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a class="nav-link p-0 text-dark" href="#">Chế độ dinh dưỡng</a>
                    <span class="badge bg-primary rounded-pill">15</span>
                </li>
                
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a class="nav-link p-0 text-dark" href="#">Cẩm nang cuộc sống</a>
                    <span class="badge bg-primary rounded-pill">99</span>
                </li>
            </ul>
        </aside>
        <div class="col-sm-8">
        
        </div>
    </div>
</div>

<script>
    // Lấy tất cả các mục li trong danh sách chuyên mục
    const listItems = document.querySelectorAll('#menuChuyenMuc .list-group-item');

    listItems.forEach(item => {
        item.addEventListener('click', function() {
            // 1. Xóa tất cả các class 'active' và màu chữ trắng của mục cũ
            listItems.forEach(li => {
                li.classList.remove('active', 'bg-info', 'border-info');
                const link = li.querySelector('a');
                link.classList.remove('text-white');
                link.classList.add('text-dark');
            });

            // 2. Thêm class 'active' và màu chữ trắng cho mục vừa được click
            this.classList.add('active', 'bg-info', 'border-info');
            const activeLink = this.querySelector('a');
            activeLink.classList.remove('text-dark');
            activeLink.classList.add('text-white');
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
