<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 4 - Lab 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 text-center">
        <h3>Bài tập ứng dụng Modal cho Tài khoản</h3>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
            Tài khoản
        </button>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">ĐĂNG NHẬP / ĐĂNG KÝ</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-0">
                    <ul class="nav nav-tabs px-3 pt-3" id="modalTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#m-reg" type="button">Đăng ký</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#m-login" type="button">Đăng nhập</button>
                        </li>
                    </ul>
                    <div class="tab-content p-4">
                        <div class="tab-pane fade show active" id="m-reg">
                            <h5>Form Đăng Ký</h5>
                            <input type="text" class="form-control mb-2" placeholder="Họ tên">
                            <input type="email" class="form-control mb-2" placeholder="Email">
                            <button class="btn btn-primary">Đăng Ký</button>
                        </div>
                        <div class="tab-pane fade" id="m-login">
                            <h5>Form Đăng nhập</h5>
                            <input type="email" class="form-control mb-2" placeholder="Email">
                            <input type="password" class="form-control mb-2" placeholder="Mật khẩu">
                            <button class="btn btn-primary">Đăng Nhập</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
