<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3 - Lab 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 w-50 border p-0 rounded">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">Đăng ký</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Đăng nhập</button>
            </li>
        </ul>

        <div class="tab-content p-4">
            <div class="tab-pane fade show active" id="register" role="tabpanel">
                <h5>Vui lòng điền thông tin đăng ký</h5>
                <form>
                    <div class="mb-3"><input type="text" class="form-control" placeholder="Họ và Tên"></div>
                    <div class="mb-3"><input type="email" class="form-control" placeholder="Email"></div>
                    <button class="btn btn-success">Gửi Đăng Ký</button>
                </form>
            </div>
            <div class="tab-pane fade" id="login" role="tabpanel">
                <h5>Đăng nhập hệ thống</h5>
                <form>
                    <div class="mb-3"><input type="email" class="form-control" placeholder="Email"></div>
                    <div class="mb-3"><input type="password" class="form-control" placeholder="Mật khẩu"></div>
                    <button class="btn btn-primary">Đăng Nhập</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
