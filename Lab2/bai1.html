<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1 - Lab 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Màu chữ đỏ cho tiêu đề chính */
        .title-red {
            color: #e35d5d;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        /* Màu nền vàng cho header theo đúng mẫu hình ảnh */
        .bg-orange-yellow {
            background-color: #ffb703 !important; /* Màu vàng cam chuẩn mẫu */
            color: black;
            font-weight: bold;
        }
        /* Căn giữa nội dung trong bảng */
        .table th, .table td {
            vertical-align: middle;
            border-color: #dee2e6;
        }
        .container-box {
            max-width: 600px;
            margin: 50px auto;
            border: 1px solid #ddd;
            padding: 20px;
            background-color: white;
        }
    </style>
</head>
<body class="bg-light">

<div class="container">
    <div class="container-box">
        <h2 class="title-red">Bảng Thành Phần Dinh Dưỡng</h2>
        
        <table class="table table-bordered">
            <thead>
                <tr class="text-center align-middle">
                    <th rowspan="2" class="bg-orange-yellow">Thành Phần</th>
                    <th colspan="2" class="bg-orange-yellow">Giá Trị</th>
                </tr>
                <tr class="text-center bg-orange-yellow">
                    <th class="bg-orange-yellow">Khối Lượng</th>
                    <th class="bg-orange-yellow">% DV*</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Calories</td>
                    <td class="text-center">200 kcal</td>
                    <td class="text-center">20%</td>
                </tr>
                <tr>
                    <td>Chất Béo</td>
                    <td class="text-center">9 g</td>
                    <td class="text-center">14%</td>
                </tr>
                <tr>
                    <td>Chất Béo Bão Hòa</td>
                    <td class="text-center">4 g</td>
                    <td class="text-center">20%</td>
                </tr>
                <tr>
                    <td>Chất Đạm</td>
                    <td class="text-center">8 g</td>
                    <td class="text-center">16%</td>
                </tr>
                <tr>
                    <td>Chất Xơ</td>
                    <td class="text-center">5 g</td>
                    <td class="text-center">20%</td>
                </tr>
                <tr>
                    <td>Đường</td>
                    <td class="text-center">12 g</td>
                    <td class="text-center">-</td>
                </tr>
                <tr>
                    <td rowspan="2">Vitamin</td>
                    <td class="text-center">Vitamin C</td>
                    <td class="text-center">25%</td>
                </tr>
                <tr>
                    <td class="text-center">Vitamin D</td>
                    <td class="text-center">10%</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
